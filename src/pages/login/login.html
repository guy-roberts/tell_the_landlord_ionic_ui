<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form (submit)="doLogin()">
    <ion-list>

      <ion-item>
        <ion-label floating>{{ 'BUSINESS_NAME'  }}</ion-label>
        <ion-input type="text" [(ngModel)]="account.subdomain" name="business_name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>{{ 'EMAIL'  }}</ion-label>
        <ion-input type="email" [(ngModel)]="account.email" name="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>{{ 'PASSWORD'  }}</ion-label>
        <ion-input type="password" [(ngModel)]="account.password" name="password"></ion-input>
      </ion-item>

      <ion-item>
        <p class="error">{{output}}</p>
      </ion-item>

      <div padding>
        <button ion-button color="primary" block id="submit-login">{{ 'Login'  }}</button>
      </div>

    </ion-list>
  </form>
</ion-content>
